  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="favicon.png" type="image/x-icon">

  <style>
    /* Page baseline */
  
    @media only screen and (min-width: 1300px) {
    .background-image{
      background-position: center 28%;
        background-size: 110%;
    } 
}
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      place-items: center;
      font-family:  "Roboto", Arial, sans-serif;
      color: #333;
      overflow: hidden; /* keep icons from creating scrollbars */
    }
.background-image{
  position: absolute;
  background-image: url("Background_dots_large.svg");
   /*background-size: cover;*/
   background-attachment: fixed;
   background-repeat: no-repeat;
   background-position: center center;
   width: 100%;
   height: 100%;
   background-size: 178%;
}
.container-wrapper {
    z-index: 9;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    text-align: center;
    width: 50%;
    height: 80%;
    border-radius: 16px;
}

.container-wrapper-content{
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.container-wrapper--img{
  width: 500px;
  height: auto;
  position: relative;
  left: 0;
}

.text--normal{
  font-weight: 400;
}

.headline {
    font-weight: 900;
    text-transform: uppercase;
    font-size: 60px;
    line-height: 1.2;
    margin-top: 0px;
}
p {
    font-weight: 900;
    font-size: 24px;
    line-height: 0.5;
}

.contact p,a{
      font-size: 14px;
      line-height: 1.2;
      font-weight: 400;
    }

    .contact a{
      text-decoration: none;
      color: #333;
    }

    .contact_services--text{
      font-weight: 900;
      font-size: 20px;
      padding-top: 10px;
      padding-bottom: 10px;
      display: block;
    }
    



@media only screen and (max-width: 830px) {
  .container-wrapper--img{
    width: 300px;
    height: auto;
  position: relative;
  left: 0;
    }
  .headline {
    font-weight: 900;
    text-transform: uppercase;
    font-size: 50px;
    line-height: 1.2;
    }
  p {
      font-size: 16px;
      line-height: 1;
    }
    :root {
      --icon-count: 48;         /* how many icons to spawn */
      --min-size: 10;           /* px */
      --max-size: 20;           /* px */
    }

    .contact p,a{
      font-size: 12px;
    }
    .contact_services--text{
      font-weight: 900;
      font-size: 14px;
    }

    .background-image{
        background-image: url(Background_dots_small.svg);
        background-position: center 73%;
        background-size: 292%
    }
}

  @media only screen and (max-width: 600px) {
  .container-wrapper--img{
    width: 200px;
    height: auto;
  position: relative;
  left: 0;
    }
  .headline {
    font-weight: 900;
    text-transform: uppercase;
    font-size: 30px;
    line-height: 1.2;
    }
  p {
      font-size: 12px;
      line-height: 1;
    }
    .contact p,a{
      font-size: 9px;
    }
    .container-wrapper {
    width: 100%;
    height: 100%;
    }

    .background-image{
  background-image: url("Background_dots_small.svg");
 
  background-size: 302%;
  background-position: center 28%;

    }
    .contact_services--text{
      font-size: 12px;
    }
    .contact p span:nth-child(2):before{
      content: ' '; display: block;
    }
  }
  @media only screen and (max-width: 375px) {
    .background-image{
      background-position: center center;
        background-size: 390%;
    }

    .container-wrapper--img{
    width: 150px;

    }

    .headline {
    font-weight: 900;
    text-transform: uppercase;
    font-size: 25px;
    line-height: 1.2;
    }
  p {
      font-size: 8px;
      line-height: 1;
    }
    .contact p,a{
      font-size: 6px;
    }
    .contact_services--text{
      font-weight: 900;
      font-size: 8px;
    }
  }

  @media only screen and (max-width: 272px) {
    .background-image{
      background-position: center 40%;
        background-size: 500%;
    }

  }




  </style>
</head>

        </div>
        
    </div>
</div>
