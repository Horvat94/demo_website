      --min-rot: -25deg;

    }

    @keyframes bgShift {

  <!-- Background icon layer -->
  <div class="bg-icons" id="bgIcons"></div>

<script>
(function () {
  // Grab (or create) the layer
  let layer = document.getElementById("bgIcons");
  if (!layer) {
    layer = document.createElement("div");
    layer.id = "bgIcons";
    layer.setAttribute("aria-hidden", "true");
    Object.assign(layer.style, {
      position: "absolute",
      inset: "0",
      overflow: "hidden",
      pointerEvents: "none"
    });
    document.body.appendChild(layer);
  }

  // Read current CSS variable values
  function readVars(){
    const cs = getComputedStyle(document.documentElement);
    const num = k => parseFloat(cs.getPropertyValue(k));
    return {
      iconCount: parseInt(cs.getPropertyValue("--icon-count")) || 24,
      minSize: num("--min-size") || 10,
      maxSize: num("--max-size") || 36,
      minRot:  -25,
      maxRot:   25,
      minOpacity: 0.08,
      maxOpacity: 0.25,
      minSpeed: 18, // seconds
      maxSpeed: 45  // seconds
    };
  }

  let cfg = readVars();

  // Helpers
  const rand  = (min, max) => Math.random() * (max - min) + min;
  const randi = (min, max) => Math.floor(rand(min, max + 1));

  function randomRgbString(){
    return `rgb(${randi(0,255)}, ${randi(0,255)}, ${randi(0,255)})`;
  }

  function spawnDot() {
    const dot = document.createElement("div");
    dot.className = "bg-dot";

    // stable size ratio we can reuse on resize
    const r = Math.random(); // 0..1
    const size = cfg.minSize + r * (cfg.maxSize - cfg.minSize);

    // random pos/rot/opacity/anim
    const x = rand(-5, 95);
    const yStart = rand(-10, 110);
    const rot = rand(cfg.minRot, cfg.maxRot);
    const duration = rand(cfg.minSpeed, cfg.maxSpeed);
    const delay = rand(0, duration);

    // unique drift animation per dot
    const driftName = "drift_" + Math.random().toString(36).slice(2);
    const keyframes = `
      @keyframes ${driftName} {
        0%   { transform: translate3d(0, 0, 0) rotate(${rot}deg); }
        50%  { transform: translate3d(${rand(-20,20)}px, ${rand(-40,40)}px, 0) rotate(${rot + rand(-10,10)}deg); }
        100% { transform: translate3d(${rand(-10,10)}px, ${rand(-60,60)}px, 0) rotate(${rot + rand(-15,15)}deg); }
      }
    `;
    const styleEl = document.createElement("style");
    styleEl.textContent = keyframes;
    document.head.appendChild(styleEl);

    // style the dot
    Object.assign(dot.style, {
      position: "absolute",
      left: x + "vw",
      top: yStart + "vh",
      width: size + "px",
      height: size + "px",
      borderRadius: "50%",
      backgroundColor: randomRgbString(),
      opacity: 1,
      animation: `${driftName} ${duration}s ease-in-out ${delay}s infinite alternate`,
      willChange: "transform"
    });

    // store ratio so we can rescale later
    dot.dataset.ratio = r.toString();

    layer.appendChild(dot);
  }

  function syncIconCount() {
    const target = cfg.iconCount;
    const have = layer.children.length;
    if (have < target) {
      for (let n = have; n < target; n++) spawnDot();
    } else if (have > target) {
      for (let n = 0; n < have - target; n++) {
        if (!layer.children.length) break;
        layer.removeChild(layer.children[Math.floor(Math.random() * layer.children.length)]);
      }
    }
  }

  function rescaleExistingDots() {
    // recompute each dot's px size from its stored ratio
    [...layer.children].forEach(el => {
      const r = parseFloat(el.dataset.ratio || Math.random());
      const newSize = cfg.minSize + r * (cfg.maxSize - cfg.minSize);
      el.style.width  = newSize + "px";
      el.style.height = newSize + "px";
    });
  }

  // initial spawn
  for (let n = 0; n < cfg.iconCount; n++) spawnDot();

  // keep it lively: occasionally replace one
  const swapTimer = setInterval(() => {
    if (!layer.children.length) return;
    layer.removeChild(layer.children[Math.floor(Math.random() * layer.children.length)]);
    spawnDot();
  }, 4000);

  // on resize: refresh CSS-driven config, rescale dots, and adjust count
  let resizeTO;
  window.addEventListener("resize", () => {
    clearTimeout(resizeTO);
    resizeTO = setTimeout(() => {
      cfg = readVars();
      rescaleExistingDots();
      syncIconCount();
    }, 120);
  });

  // Optional: observe CSS var changes via a resize of root font-size/layout
  // (advanced use-cases may add a MutationObserver to watch for style changes)
})();
</script>
